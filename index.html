<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Tính Lãi xuất</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body class="bg-opacity-25 bg-danger text-light">
    <h1 class="text-center display-5 py-2 border-bottom bg-white text-black">
      Tính lãi xuất
    </h1>
    <div class="wrapper d-flex justify-content-center">
      <div
        class="form w-50 bg-warning bg-opacity-25 text-dark p-3 rounded-3 mt-3"
      >
        <div class="score my-2">
          <p>Thu nhập mỗi tháng:</p>
          <input type="number" class="form-control" id="math" />
        </div>
        <div class="score my-4">
          <p>Số tiền cần vay:</p>
          <input type="number" class="form-control" id="literature" />
        </div>
        <div class="score my-4">
          <p>Lãi suất 1 năm (%):</p>
          <input type="number" class="form-control" id="english" />
        </div>
        <div class="score my-4">
          <p>Thời hạn vay (tháng):</p>
          <input type="number" class="form-control" id="chemistry" />
        </div>

        <div class="alert alert-info my-3" id="result" role="alert"></div>
        <div class="alert alert-info my-3" id="result2" role="alert"></div>

        <div class="alert alert-danger mb-3" id="diemthi" role="alert"></div>
        <button class="btn btn-success w-100" onclick="calculate()">
          Tính
        </button>
        <button class="btn btn-danger w-100 mt-2" onclick="reset()">
          Reset
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
